<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CZ | Contact Form</title>

      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"> </script>

</head>
<body class="contact">

  <div class="container">

    <nav class="navigation">
    <ul>
      <li><a href = "../" class="home nav-link">Home</a></li>
      <li><a href = "../projects/" class="projects nav-link">Projects</a></li>
      <li><a href = "../media/"class="media nav-link">Media  </a></li>
      <li><a href = "../blog/"class="blog nav-link">Blog  </a></li>
      <li><a href = "../contact/"class="contact nav-link">Contact Form</a></li>
    </ul>
    </nav>

  <!--
    The action attribute defines where on the server the form data should be sent
    The method attribute specifies the HTTP method (GET or POST)
  -->

<div class="container">

  <form id="form1" action="//formspree.io/cztech@gmail.com" method="POST">
<div class = "contactname">
    <p>First Name: <input type="text" name="firstname" value="" size="35" required autofocus></p>
    <p>Last Name:  <input type="text" name="lastname" value="" size="35"required> </p>

<br>
<br>
    Email: <input type="email" name="userEmail" placeholder="your.email@example.com" required>
<br>
<br>

<label>What's this message about?
  <br>

    <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
    <br> <input type="radio" name="subject" value="personal"><span>Personal message</span>
    <br> <input type="radio" name="subject" value="other"><span>Don't know/something else</span>
    </label>

<br>
<br>

    <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
    <input type="checkbox" name="optout" value="skeptical" disabled>No newsletter for me!
<br>
<br>
    <label for="marketing">How did you hear about me?</label>
    <select name="marketing">
      <optgroup label="Online">
        <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
        <option value="github">Online Portfolio (GitHub)</option>
        <option value="search">Search Engine</option>
        <option value="email">Email</option>
      </optgroup>
      <optgroup label="In-Person">
        <option value="networking">We met at a networking event</option>
        <option value="referral">Personal referral</option>
        <option value="random">We met somewhere else</option>
      </optgroup>
      <option value="other">Other</option>
    </select>
<br><br>
<p>Send me a message:</p>
    <textarea name="user_message" rows="8" cols="40"></textarea>
<br>
</div>
    <input type="submit">
  </form>
</div>
</div>

<footer>

</footer>
